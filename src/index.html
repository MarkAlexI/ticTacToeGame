<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Tic Tac Toe</title>
</head>

<body>
  <div class="game">
    <div class="title">
      <h1 id="status" class="">PLAY</h1>
    </div>
    <div class="field">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="info" id="info">
      <p>Player </p><span id="player" class="X">X</span><p id="last"> turn</p>
    </div>
    <div class="buttons">
      <button id="reset">New game</button>
    </div>
  </div>
</body>
</html>
