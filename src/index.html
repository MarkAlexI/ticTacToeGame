<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Tic Tac Toe</title>
</head>

<body>
  <div class="game">
    <div class="title">
      <h1 class="status">PLAY</h1>
    </div>
    <div class="field">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="info">
      Player <span data-player="X">X</span> turn
    </div>
    <div class="buttons">
      <button type="reset">New game</button>
    </div>
  </div>
</body>
</html>
