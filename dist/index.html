<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Tic Tac Toe</title>
<script defer src="./main.js"></script></head>

<body>
  <section class="modal hidden">
      <div class="flex">
        <img src="../src/assets/images/game-small.png" width="100px" height="100px" alt="game" />
        <button class="btn-close">⨉</button>
      </div>
      <div>
        <h3>Change level</h3>
        <p>
          Choose complexity of game. Try hard!
        </p>
      </div>
    
      <button class="btn level">Easy (3 × 3)</button>
      <button class="btn level">Medium (4 × 4)</button>
      <button class="btn level">Hard (5 × 5)</button>
  </section>
  <div class="overlay hidden"></div>

  <div class="game">
    <div class="title">
      <button class="btn inset" id="tofullscreen">⤧</button>
      <button class="btn inset hidden" id="tonormscreen">↶</button>
      <h1 id="status" class="">PLAY</h1>
      <button class="btn inset">ℹ</button>
    </div>
    <div class="field" id="field"></div>
    <div class="info" id="info">
      <p>Player </p><span id="player" class="X">X</span>
      <p id="last"> turn</p>
    </div>
    <div class="buttons">
      <div>
        <button class="btn inset" id="low">&ll;</button>
        <button class="btn inset" id="high">&gg;</button>
      </div>
      <button class="btn" id="reset">New game</button>
      <button class="btn inset btn-open" id="cells">Grid</button>
    </div>
  </div>
  </div>
</body>

</html>
